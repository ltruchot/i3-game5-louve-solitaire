    <p>Tu te barres en courant, et la moitié la moins endettée de l’auberge se lève pour te suivre. Tu fais le point sur ta vie et pèse tes péchés entre deux points de côté, mais tu parviens à semer la foule en colère. Il va juste falloir trouver un nouvel endroit cliché où commencer nos quêtes.</p>
